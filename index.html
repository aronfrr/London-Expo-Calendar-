:00:00+01:00", "url": "https://www.techuk.org/what-we-deliver/events.html?location=Central+London", "venue": "Central London (techUK)", "sector": ["Energy", "Public Sector", "Project Management"], "exhibitors": []}, {"title": "techUK — Health & Care Summit", "start": "2025-11-05T09:00:00+00:00", "end": "2025-11-05T17:00:00+00:00", "url": "https://www.techuk.org/what-we-deliver/events.html", "venue": "London (techUK)", "sector": ["Public Sector", "Life Sciences"], "exhibitors": []}, {"title": "techUK — Tech & Innovation Summit", "start": "2025-11-13T09:00:00+00:00", "end": "2025-11-13T17:00:00+00:00", "url": "https://www.techuk.org/what-we-deliver/events.html?location=Central+London", "venue": "Central London (techUK)", "sector": ["Defence, Cyber & Security", "Fintech", "Public Sector", "Project Management"], "exhibitors": []}];const sectorColors={"Engineering & Manufacturing": "#0ea5e9", "Defence, Cyber & Security": "#6d28d9", "Energy": "#16a34a", "Public Sector": "#2563eb", "Fintech": "#14b8a6", "Life Sciences": "#10b981", "Project Management": "#f59e0b"};const filters=["Engineering & Manufacturing", "Defence, Cyber & Security", "Energy", "Public Sector", "Fintech", "Life Sciences", "Project Management"];const toolbar=document.getElementById('toolbar');const searchBox=document.getElementById('search');const sectorChecks=[];const checksContainer=document.createElement('div');checksContainer.style.display='flex';checksContainer.style.flexWrap='wrap';checksContainer.style.gap='12px';checksContainer.style.marginRight='auto';filters.forEach(name=>{const label=document.createElement('label');label.className='badge';const input=document.createElement('input');input.type='checkbox';input.value=name;input.checked=true;label.appendChild(input);const sw=document.createElement('span');sw.className='swatch';sw.style.background=sectorColors[name]||'#9ca3af';label.appendChild(sw);label.appendChild(document.createTextNode(name));checksContainer.appendChild(label);sectorChecks.push(input)});toolbar.insertBefore(checksContainer,searchBox);function exhibitorsText(e){if(Array.isArray(e.exhibitors))return e.exhibitors.join(' ');return e.exhibitors||''}function currentFilters(){return{sectors:new Set(sectorChecks.filter(c=>c.checked).map(c=>c.value)),q:(searchBox.value||'').toLowerCase().trim()}}function pickColor(sectorList){for(const s of sectorList||[]){if(sectorColors[s])return sectorColors[s]}return'#9ca3af'}function filterEvents(){const{sectors,q}=currentFilters();return allEvents.filter(e=>{const hasSector=(e.sector||[]).some(s=>sectors.has(s));if(!hasSector)return false;if(!q)return true;const hay=(e.title+' '+(e.venue||'')+' '+(e.url||'')+' '+exhibitorsText(e)).toLowerCase();return hay.includes(q)}).map(e=>({title:e.title,start:e.start,end:e.end,url:e.url,backgroundColor:pickColor(e.sector),borderColor:pickColor(e.sector),textColor:'#ffffff',extendedProps:{venue:e.venue,sector:e.sector,exhibitors:e.exhibitors||[]}}))}document.addEventListener('DOMContentLoaded',function(){const calendarEl=document.getElementById('calendar');const calendar=new FullCalendar.Calendar(calendarEl,{initialView:'dayGridMonth',headerToolbar:{left:'prev,next today',center:'title',right:'dayGridMonth,timeGridWeek,timeGridDay,listMonth'},nowIndicator:true,height:'auto',eventTimeFormat:{hour:'2-digit',minute:'2-digit'},events:filterEvents(),eventClick:function(info){if(info.event.url){info.jsEvent.preventDefault();window.open(info.event.url,'_blank')}},eventDidMount:function(info){const venue=info.event.extendedProps.venue||'';let tip=info.event.title;if(venue)tip+=' — '+venue;tip+='\nSectors: '+(info.event.extendedProps.sector||[]).join(', ');const ex=info.event.extendedProps.exhibitors||[];if(ex.length)tip+='\nExhibitors: '+ex.slice(0,6).join(', ')+(ex.length>6?'…':'');info.el.title=tip}});calendar.render();function refreshCalendar(){calendar.removeAllEvents();calendar.addEventSource(filterEvents())}sectorChecks.forEach(c=>c.addEventListener('change',refreshCalendar));searchBox.addEventListener('input',refreshCalendar)});</script></body></html>
