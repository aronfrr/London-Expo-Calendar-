name: Refresh calendar (3-month window)

on:
  schedule:
    - cron: "0 7 * * 1"   # 08:00 Europe/London ≈ 07:00 UTC outside BST
  workflow_dispatch:

# ✅ Give the job write access to the repo
permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true   # ✅ keep token for git push

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build outputs (index.html + London_Expos.ics)
        run: |
          python scripts/build_outputs.py

      # ✅ Commit & push using the built-in GITHUB_TOKEN
      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Auto-refresh calendar" || echo "No changes to commit"
          git push origin HEAD:main
